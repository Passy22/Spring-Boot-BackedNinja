<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>

    <title>Backend Ninja - Signin</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <!-- Custom styles for this template -->
    <link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
    
 	<link href="#" th:href="@{/css/contacts.css}" rel="stylesheet" />
 	
  </head>

  <body>
	
	<div class="container">
	
		<h1>Hello, <span th:text="${username}"></span>!</h1>
		<br/>
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<table class="table">
				<thead>
				<!-- Aquí hacemos un foreach utilizando thymeleaf. cogemos un contact de la variable contacts que le pasamos  -->
				<!-- del ModelAndView  -->
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Telephone</th>
						<th>City</th>
						<th>Actions</th>						
					</tr>
				</thead>
				<tbody>
					<tr th:each="contact : ${contacts}">
						<td th:text="${contact.firstName}"></td>
						<td th:text="${contact.lastName}"></td>
						<td th:text="${contact.telephone}"></td>
						<td th:text="${contact.city}"></td>	
						<td>
							<!-- Añadimos la referencia para editar los contactos -->
							<a href="#" th:href="@{/contacts/contactform?id=__${contact.id}__}">
								<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
							</a>
							
							<!-- Aquí lo que tenemos que hacer es que la url sea dinamica. Para hacer que algo sea dinamico -->
							<!-- ponemos dos barras bajas seguidas y dentro de ahí lo que queremos que sea dinamico -->
							<!-- en este caso el id del contacto que lo recibimos del contact que nos han pasado desde el  -->
							<!-- ModelAndView del back -->
							<a href="#" th:href="@{/contacts/removeContact?id=__${contact.id}__}">
								<button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
							</a>
						
						</td>				
					</tr>					
				</tbody>
			</table>
		</div>
		
		 <div th:if="${result == 1}" class="alert alert-success" role="alert">Add successfully!</div>
		 <div th:if="${result == 0}" class="alert alert-danger" role="alert">Error adding contact!</div>
		
		<!-- Añadimos aquí un enlace a contactform -->
		<a href="#" th:href="@{/contacts/contactform?id=0}">
		<button class="btn btn-lg btn-primary btn-block" type="submit"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Add contact</button>
		</a>
		<!-- Hasta aquí el añadido de la logica de negocio del botón -->
		<form th:action="@{/logout}" method="POST">
			<button class="btn btn-lg btn-primary btn-block" type="submit"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Logout</button>
		</form>
		
		<a href="#" th:href="@{/rest/checkrest}">Rest Request!</a>
	</div>


</body>
</html>
